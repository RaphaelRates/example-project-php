<link rel="stylesheet" href="../../public/css/singleUSer.css">
<main class="d-flex flex-column align-items-center py-5">
        <div class="card" style="width: 100%; max-width: 500px;">
            <div class="card-body text-center">
                <h1 class="card-title" style="font-size: 24px;">{{name}}</h1>
                <p class="card-text" style="font-size: 18px;">
                    Website: <a href="{{site}}" target="_blank" class="text-primary fw-bold">{{site}}</a>
                </p>
                <p class="card-text" style="font-size: 16px; color: #555;">{{description}}</p>
            </div>
        </div>

        <!-- Botões de navegação -->
        <nav class="mt-3 d-flex gap-2">
            <a href="/" class="btn btn-primary">Voltar</a>
            <a href="/{{back}}" class="btn btn-success">Anterior</a>
            <a href="/{{next}}" class="btn btn-danger">Próximo</a>
        </nav>
    </main>
