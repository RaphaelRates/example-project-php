<div class="container mt-5">
    <h1 class="text-center text-dark mb-4">Contato</h1>
    <form>
        <div class="form-group">
            <label for="nome" class="text-dark">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
            <label for="email" class="text-dark">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Seu email" required>
        </div>
        <div class="form-group">
            <label for="mensagem" class="text-dark">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" class="form-control" placeholder="Sua mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
            Enviar
        </button>
    </form>
</div>
